<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="layout.css">
</head>
<body>

<div class="container">
  <!-- TOP -->
  <div class="top">
    <span>TOP (1000 x 80) <br/> #FF5E00;</span>
  </div>

  <!-- MIDDLE -->
  <div class="middle">
    <div class="middle-left">
        <img class='middle-left' src='./images/Jacket/jacket1.jpeg'>
    </div>


    <div class="middle-right">

        <div class="middle-right-1"></div>

        <div class="middle-right-2"><p>LINEN WORKER JACKET</p>
        </div>

        <div class="middle-right-3">
            <p class="Scription">LIGHTWEIGHT COLLARED JACKET MADE OF LINEN. FEATURING LONG SLEEVES, CHEST PATCH POCKETS WITH FLAPS, HIP PATCH </p>
            
        </div>

        <div class="middle-right-4">
            <p><strong>$100.99</strong></p>
        </div>

        <div class="middle-right-5">
            <p>Color : Navy Blue | 7545/600</p>
        </div>
        <br>
        <hr width="230px">
        <div class="middle-right-6">
            <table>
                    <td class="quantity-button">Quantity</td>
                    <td class="size-button">Select size</td>
            


                <tr>
                    <td class="quantity-button">
                    <div class="quantity-controller">
                        <input class="quantity" min="1" name="quantity" value="1" type="number">
                    </div>
                    </td>
                    <td>


                        <div class="size-button">
                            <select name="select-profession" id="select-profession">
                            <option value="designer">XS</option>
                            <option value="hacker">S</option>
                            <option value="gamer">M</option>
                            <option value="developer">L</option>
                            <option value="programmer">XL</option>
                            
                            </select>
                        </div>


                    </td>
            </table>

        </div>
        <div class="middle-right-7">
            <button type="button" class="">Buy now</button>
            <button type="button" class="">
                <i class="fas fa-shopping-cart pr-2"></i>Add to cart</button>
        </div>


    </div>

  </div>

  <div class="bottom"> <span>BOTTOM (1000 x 100) <br/> #5D5D5D;</span> </div>

</div>

</body>
</html>
