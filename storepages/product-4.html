<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="layout-product.css" />
    <link rel="stylesheet" href="layout-product.js" />
  </head>

  <body>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        ><img src="./images/close.png" width="20px"
      /></a>
      <div class="selected">
        <a href="../storepages/category-1.html">Jacket</a>
      </div>

      <a href="../storepages/category-2.html">Dresses</a>
      <a href="../storepages/category-3.html">Jeans</a>
      <a href="../storepages/category-4.html">T-shirt</a>
      <a href="../storepages/category-5.html">Shoes</a>
    </div>

    <!-- <div class="sidenav"></div> -->
    <div class="sidebar-button">
      <span
        style="font-size: 28px; cursor: pointer; margin-left: 30px"
        onclick="openNav()"
        ><img src="./images/menu.png" width="20px"
      /></span>

      <script>
        function openNav() {
          document.getElementById("mySidenav").style.width = "240px";
        }

        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
        }
      </script>
    </div>

    <div class="on-top">
      <button type="button" class="button-top">LOGIN</button>
      <button type="button" class="button-top">MY PAGE</button>
      <button type="button" class="button-top">MY BASKET</button>
    </div>

    <div class="container">
      <!-- <div class="sticky">
        <img src="./images/logo1.png" style="object-fit:covor;width:350px">
    </div> -->

      <!-- TOP -->
      <div class="top">
        <div class="sticky">
          <a href="../storepages/store-1.html">
            <img
              src="./images/logo1.png"
              style="object-fit: covor; width: 500px"
            />
          </a>
        </div>
      </div>

      <!-- MIDDLE -->
      <div class="middle">
        <div class="middle-left">
          <img class="middle-left" src="./images/Jacket/jacket4.jpeg" />
        </div>

        <div class="middle-right">
          <div class="middle-right-1"></div>

          <div class="middle-right-2"><p>BOMBER JACKET WITH POCKETS</p></div>

          <div class="middle-right-3">
            <p class="Scription">
              LIGHTWEIGHT JACKET WITH A RIBBED COLLAR AND LONG SLEEVES WITH
              RIBBED CUFFS.
            </p>
          </div>

          <div class="middle-right-4">
            <p><strong>$79.99</strong></p>
          </div>

          <div class="middle-right-4">
            <p>Color : Black | 3918/485</p>
          </div>
          <br />
          <hr width="230px" />
          <div class="middle-right-4">
            <table>
              <td class="quantity-button">Quantity</td>
              <td class="size-button">Select size</td>

              <tr>
                <td class="quantity-button">
                  <div class="quantity-controller">
                    <input class="" min="1" name="" value="1" type="number" />
                  </div>
                </td>
                <td>
                  <div class="size-button">
                    <select name="select-size" id="select-size">
                      <option value="designer">XS</option>
                      <option value="hacker">S</option>
                      <option value="gamer">M</option>
                      <option value="developer">L</option>
                      <option value="programmer">XL</option>
                    </select>
                  </div>
                </td>
              </tr>
            </table>
          </div>
          <div class="middle-right-4">
            <button class="button-product">Buy now</button>
            <button class="button-product">Add to basket</button>
          </div>
        </div>
      </div>

      <div class="bottom"><span>BOTTOM (1400 x 100) </span></div>
    </div>
  </body>
</html>
