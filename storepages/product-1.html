<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<section class="jacket1">

  

    <div class="jacket-image">
              <figure class="jacket-image-1">
                    <img src="./images/Jacket/jacket1.jpeg">
              </figure>
    </div>


              
      <div class="product-detail">
  
        <h1>Linen Worker Jacket</h1>

        <div class="table-responsive">
          <table class="detialed-description">
            <tbody>
              <tr>
                <th class="detialed-description" scope="row"><strong>Model</strong></th>
                <td>Jacket-JB01</td>

              <tr>

                        </table>
